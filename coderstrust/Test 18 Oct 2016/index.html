<!DOCTYPE html>
<html>
<head>
	<title>Test 18 Oct 2016</title>

	<style type="text/css">
		* {
			margin: 0 auto;
			padding: 0;
			font-family: Helvetica;
		}

		div#container {
		    background: black;
		    width: 100%;
		    height: 1000px;
		}

		div#form {
		    background: #ececf9;
		    width: 55%;
		    height: 600px;
		}

		h1 {
 		   padding: 30px;
		}


		p {
    padding: 0px 30px 20px 30px;
}







	</style>

</head>

<body>

<div id="container">
	
	<div id="form">
		<fieldset>

				<h1>Sign Up</h1>
				<p>It's free and always will be.</p>
				<br>
				
				<input type="text" name="firstname" placeholder="First name">
				<br>
			
				<input type="text" name="lasttname" placeholder="Last name">
				<br>

				<input type="text" name="contact" placeholder="Email or mobile number">
				<br>

				<input type="text" name="reenter" placeholder="Re-enter email or mobile number">
				<br>

				<input type="text" name="password" placeholder="New password">
				<br>

				<label for="birthday">Birthday:</label>
				<br>

				<select name="month">
				<option value="month">Month</option>
				</select>

				<select name="day">
				<option value="day">Day</option>
				</select>

				<select name="year">
				<option value="year">Year</option>
				</select>

				<div id="info">
					<p>Why do I need to provide my birthday?</p>
				</div><!--end of info-->

				<br>

				<input type="radio" name="gender" value="female">Female
				<input type="radio" name="gender" value="male">Male
				<br>

				<div id="agree">
				<p>By clicking Sign Up, you agree to our <span>Terms</span>and that you have read our <span>Data Policy</span>, including our <span>Cookie Use</span>.</p>
				</div><!--end of agree-->


				<input type="submit">

		</fieldset>

	</div><!--end of form-->






</div><!--end of container-->




</body>
</html>
